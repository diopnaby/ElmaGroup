{% extends 'base.html' %}
{% block title %}Devenir Administrateur{% endblock %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-4">Devenir Administrateur</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="token" class="form-label">Token d'invitation</label>
            <input type="text" class="form-control" id="token" name="token" required>
        </div>
        <button type="submit" class="btn btn-success">Valider le token</button>
    </form>
</div>
{% endblock %}
